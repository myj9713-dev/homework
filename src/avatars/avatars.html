<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="avatars-container">
      <ul class="avatar-list">
        <li class="avatar-item">
          <img src=".src/avatars/images/face1.jpg" alt="첫번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-offline" aria-hidden="true"></span>
          <span class="sr-only">오프라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face2.jpg" alt="두번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="sr-only">온라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face3.jpg" alt="세번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-offline" aria-hidden="true"></span>
          <span class="sr-only">오프라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face4.jpg" alt="네번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="sr-only">온라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face5.jpg" alt="다섯번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="sr-only">온라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face6.jpg" alt="여섯번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-online" aria-hidden="true"></span>
          <span class="sr-only">온라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face7.jpg" alt="일곱번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-offline" aria-hidden="true"></span>
          <span class="sr-only">오프라인 상태</span>
        </li>
        <li class="avatar-item">
          <img src=".src/avatars/images/face8.jpg" alt="여덟번째 아바타" class="avatar-img" loading="lazy" />
          <span class="status-dot status-offline" aria-hidden="true"></span>
          <span class="sr-only">오프라인 상태</span>
        </li>
      </ul>
    </div>
  </body>
</html>
